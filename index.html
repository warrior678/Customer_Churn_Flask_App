<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-lg p-4">
            <h1 class="text-center mb-4 text-primary">ðŸ’¼ Customer Churn Prediction</h1>

            <form action="/predict" method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Gender</label>
                        <select name="gender" class="form-select" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Senior Citizen</label>
                        <input type="number" name="senior_citizen" class="form-control" min="0" max="1" placeholder="0 or 1" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Partner</label>
                        <select name="partner" class="form-select" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Dependents</label>
                        <select name="dependents" class="form-select" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label">Tenure (in months)</label>
                        <input type="number" name="tenure" class="form-control" min="0" required>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label">Monthly Charges</label>
                        <input type="number" name="monthly_charges" step="0.01" class="form-control" required>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label">Total Charges</label>
                        <input type="number" name="total_charges" step="0.01" class="form-control" required>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg px-4">Predict</button>
                </div>
            </form>

            {% if prediction %}
                <div class="alert alert-info text-center mt-4">
                    <h4>ðŸ§¾ Prediction Result:</h4>
                    <p><strong>{{ prediction }}</strong></p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
